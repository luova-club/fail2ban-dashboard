<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Fail2ban Dashboard - Edit and Save Filter Configurations">
    <meta name="author" content="Your Name">
    <title>Fail2ban Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery and Elastic plugin -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.elastic.source.js') }}"></script>
    <script type="text/javascript">
        jQuery.noConflict();
        jQuery(document).ready(function () {
            jQuery('textarea').elastic();
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Fail2ban Dashboard</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li class="active"><a href="/config">Config</a></li>
                    <li><a href="/banned">Banned IP</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="starter-template">
            <h1>Edit Filter Configuration</h1>
            <form action="/save/{{ service }}" method="post">
                <div class="form-group">
                    <textarea name="filter" class="form-control" rows="10">{{ f }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>

        <ol class="breadcrumb">
            <li>
                <a class="github-button" href="https://github.com/oussemos/fail2ban-dashboard/issues"
                   data-icon="octicon-issue-opened"
                   data-count-api="/repos/oussemos/fail2ban-dashboard#open_issues_count">
                   Issue
                </a>
                <script async src="https://buttons.github.io/buttons.js"></script>
            </li>
            <li>
                <a class="github-button" href="https://github.com/oussemos/fail2ban-dashboard"
                   data-icon="octicon-star"
                   data-count-href="/oussemos/fail2ban-dashboard/stargazers"
                   data-count-api="/repos/oussemos/fail2ban-dashboard#stargazers_count">
                   Star
                </a>
                <script async src="https://buttons.github.io/buttons.js"></script>
            </li>
        </ol>
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ url_for('static', filename='js/ie10-viewport-bug-workaround.js') }}"></script>
</body>

</html>
