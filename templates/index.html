<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Fail2ban Dashboard - Control and Monitor Fail2ban Status">
    <meta name="author" content="Your Name">
    <title>Fail2ban Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- JavaScript for IE compatibility -->
    <script src="{{ url_for('static', filename='js/ie-emulation-modes-warning.js') }}"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Fail2ban Dashboard</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/home">Home</a></li>
                    <li><a href="/config">Config</a></li>
                    <li><a href="/banned">Banned IP</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="starter-template">
                    <a class="btn btn-success btn-lg" href="/start">Start</a>
                    <a class="btn btn-danger btn-lg" href="/stop">Stop</a>
                </div>

                <div class="alert alert-success" role="alert">
                    {{ status }}
                </div>

                <ol class="breadcrumb">
                    <li>
                        <a class="github-button" href="https://github.com/oussemos/fail2ban-dashboard/issues"
                           data-icon="octicon-issue-opened"
                           data-count-api="/repos/oussemos/fail2ban-dashboard#open_issues_count">
                           Issue
                        </a>
                    </li>
                    <li>
                        <a class="github-button" href="https://github.com/oussemos/fail2ban-dashboard"
                           data-icon="octicon-star"
                           data-count-href="/oussemos/fail2ban-dashboard/stargazers"
                           data-count-api="/repos/oussemos/fail2ban-dashboard#stargazers_count">
                           Star
                        </a>
                    </li>
                </ol>
            </div>
        </div>
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ url_for('static', filename='js/ie10-viewport-bug-workaround.js') }}"></script>
</body>

</html>
